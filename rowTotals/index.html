<!doctype html>
<html ng-app="homeModule">
<head>
    <meta charset="utf-8">
    <title>Angular.js Practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
    <script src="js/app.js"></script>
</head>
    <body ng-controller="HomeController" class="panel panel-primary">
        <h2 class="panel-heading">Calculate total from a products array using filter on ng-repeat</h2>
        <div class="panel-body"></div>
        <table class="table">
            <tr ng-repeat="fruit in fruits">
                <td>{{fruit.name | titleCase}}</td>
                <td>{{fruit.price }}</td>
            </tr>
            <tr>
                <td>Tax Totals:</td>
                <td>{{taxTotals}}</td>
            </tr>
        </table>
</body>
</html>
