<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="author" content="Alex Tenche">
	<title>Angular - filters2</title>
	<style>
		*{ box-sizing: border-box;}
		body{ font: 14px/1.5 sans-serif; color: #222;margin: 3em;}
		th{padding-left: 50px;}
		td{padding-left: 50px;}
	</style>
</head>
<body ng-init="customers=[{joined: '2000-12-02', name:'John', city:'Barcelona', orderTotal:9.9956},
						 {joined: '2001-11-12', name:'Alex', city:'Timisoara', orderTotal:19.99},
						 {joined: '1944-06-15', name:'Tina', city:'New York', orderTotal:44.99},
						 {joined: '1995-03-28', name:'Dave', city:'Seattle', orderTotal:101.5},
						 {joined: '2015-03-28', name:'Blade', city:'Denver', orderTotal:221.57}]">
	<h2>Customers</h2>
	Filter: <input type="text" ng-model="customerFilter.name">
	<br><br>
	<table>
		<tr>
			<th ng-click="sortBy='name';reverse=!reverse">Name</th>
			<th ng-click="sortBy='city';reverse=!reverse">City</th>
			<th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</th>
			<th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
		</tr>
		<tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
			<td>{{ cust.name | uppercase}}</td>
			<td>{{ cust.city}}</td>
			<td>{{ cust.orderTotal | currency:'lei '}}</td>
			<td>{{ cust.joined | date:'longDate'}}</td>
		</tr>
	</table>
		
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	
</body>
</html>
