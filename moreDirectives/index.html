<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularJS More on Directives</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-init="data={name: 'Alex', isVisible: false, loggedIn: false, status: 'red'}">

	<div ng-cloak>
		<div ng-switch on="data.loggedIn">
			<div ng-switch-when="true">
				Welcome {{ data.name }}
			</div>
			<div ng-switch-default ng-class="data.status">Login</div>
		</div>
		<br>
		<div ng-show="data.isVisible">
			Name: <input type="text" ng-model="data.name">
			{{ data.name }}
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
</body>
</html>
