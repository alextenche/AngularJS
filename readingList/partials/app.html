<h1> Reading List </h1>

<div class="row" ng-controller="ReadingListController as readingList">

	<form name="reviewForm" class="form-horizontal" 
		ng-submit="readingList.addBook()">

		<hr>
		<section class="row well live-preview">
			<aside class="col-sm-3">
				<book-cover></book-cover>	
				<h4> {{ readingList.book.rating }}/5 </h4>
			</aside>
			<div class="col-sm-9">
				<h3><a href="http://www.amazon.com/gp/product/{{readingList.book.isbn}}">{{ readingList.book.title }}</a></h3>
				<cite class="text-muted"> Written by {{readingList.book.authors.join(', ')}} </cite>
				<p>{{ readingList.book.review }}</p>
				<book-genres></book-genres>
			</div>
		</section>

		<hr>

		<fieldset class="form-group">
			<label for="title" class="col-sm-1 control-label"> Title: </label>
			<span class="col-sm-10">
				<input type="text" class="form-control" id="title" ng-model="readingList.book.title"
				placeholder="the title of your book goes here...">
			</span>
		</fieldset>

		<fieldset class="form-group">
			<label for="isbn" class="col-sm-1 control-label"> ISBN-10: </label>
			<span class="col-sm-10">
				<input type="number" class="form-control" id="isbn" maxlength="10" minlength="10" 
				placeholder="no dashes, e.g. 1234567890" ng-model="readingList.book.isbn">
			</span>
		</fieldset>

		<fieldset class="form-group">
			<label for="review" class="col-sm-1 control-label"> Review: </label>
			<span class="col-sm-10">
				<textarea class="form-control" id="review" cols="30" rows="3" placeholder="your review goes here..."
					ng-model="readingList.book.review">
				</textarea>
			</span>	
		</fieldset>

		<fieldset class="form-group">
			<label for="rating" class="col-sm-1 control-label"> Rating: </label>
			<span class="col-sm-10">
				<select class="form-control" id="rating" value="5" ng-model="readingList.book.rating">
					<option>5</option>
					<option>4</option>
					<option>3</option>
					<option>2</option>
					<option>1</option>
				</select>
			</span>	
		</fieldset>

		<fieldset class="form-group">
			<label for="review" class="col-sm-1 control-label"> Genre: </label>
			<span class="col-sm-10">
				<select class="form-control" id="genre" ng-model="readingList.book.genres" 
					multiple ng-options="genre for genre in readingList.genres">
					<option value=" ">select genre...</option>
					
				</select>

			</span>	
		</fieldset>

		<fieldset class="form-group">
			<label for="review" class="col-sm-1 control-label"></label>
			<span class="col-sm-10">
				<button class="btn btn-primary">Save Review</button>
			</span>
		</fieldset>



	</form>

<hr>


<ul class="list-unstyled col-sm-8">
	<li class="book row" ng-repeat="book in readingList.books">
		<aside class="col-sm-3">
			<book-cover></book-cover>	
			<h4> {{book.rating}}/5 </h4>
		</aside>
		<div class="col-sm-9">
			<h3><a href="http://www.amazon.com/gp/product/{{book.isbn}}">{{book.title}}</a></h3>

			<cite class="text-muted"> Written by {{book.authors.join(', ')}} </cite>

			<p>{{ book.review }}</p>

			<book-genres></book-genres>


		</div>
	</li>
</ul>
<aside class="col-sm-4">
	<h4> Genres </h4>
	<ul class="list-unstyled">
		<li ng-repeat="genre in readingList.genres"><span class="label label-primary">{{genre}}</span></li>
	</ul>
</aside>
</div><!-- end row -->
