<!doctype html>
<html lang="en">
<head>
	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href='css/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">

	<h1> todo list </h1>

	<div class="list" ng-controller="mainCtrl">
		<div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.completed">
			<label class="editing-label" ng-hide="editing"> {{todo.name}} </label>
			<input class="editing-label" type="text" ng-show="editing" ng-model="todo.name" ng-blur="editing = false;" ng-change="todo.edited = true">

			<div class="actions">
				<a href="" ng-click="editing =! editing">edit</a>
				<a href="" ng-click="helloConsole()">save</a>
				<a href="" class="delete">delete</a>
			</div>
		</div>
	</div>

	<script src="node_modules/angular/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
