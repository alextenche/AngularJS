<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>AngularJS - ng-repeat</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	</head>
	
	<body ng-init="people=[{name:'Dave',city:'Denver'}, {name:'Alex',city:'Timisoara'}, {name:'Tina',city:'New York'}]" >
		<style>
			*{box-sizing: border-box;}
			body{font: 16px/1.5 sans-serif;color: #222;margin: 5em;}
		</style>
		
		<ul>
			<li ng-repeat="person in people">{{ person.name + ' from ' + person.city }} </li>
		</ul>

		<br>

		<table>
			<tr>
				<th>Name</th>
				<th>City</th>
			</tr>
			<tr ng-repeat="person in people">
				<td>{{ person.name }}</td>
				<td>{{ person.city }}</td>
			</tr>
		</table>
		
	</body>
</html>
